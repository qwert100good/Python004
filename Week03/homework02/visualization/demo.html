<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.min.js"></script>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width: 600px;height:400px;"></div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    var option = {
        title: {
            text: '北上广深各类工作薪资'
        },
        tooltip: {},
        legend: [{
            data: ['Python 工程师', '测试开发'],
        }],
        xAxis: {
            data: ["北京", "上海", "广州", "深圳"]
        },
        yAxis: {},
        series: [{
            name: 'Python 工程师',
            type: 'bar',
            data: [20790, 22610, 13889, 19370,]
        }, {
            name: '测试开发',
            type: 'bar',
            data: [23625.0000, 27855.0000, 18134.1463, 20415.0000]
        }]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</body>
</html>
